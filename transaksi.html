    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Nanda<span>Clothing </span>.</a>    
        <div class="navbar-nav">
            <a href="index.html">Beranda</a>
            <a href="about.html">Tentang Kami</a>
            <a href="transakasi">Transaksi</a>
            <a href="daftartransaksi.html"> Daftar Transaksi</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    <div class="form-container">
        <h2>Form Transaksi</h2>
        <form>
            <div class="form-group">
                <label for="customerName">Nama Pelanggan</label>
                <input type="text" id="customerName" name="customerName" placeholder="Masukkan nama pelanggan" required>
            </div>

            <div class="form-group">
                <label for="transactionDate">Tanggal Transaksi</label>
                <input type="date" id="transactionDate" name="transactionDate" required>
            </div>

            <div class="form-group">
                <label for="transactionType">Jenis Produk</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="">Produk</option>
                    <option value="Baju Vintage">Baju Vintage</option>
                    <option value="Celana Jorts">Celana Jorts</option>
                    <option value="Baju Oversize">Baju Oversize</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Jumlah</label>
                <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah" required>
            </div>

            <div class="form-group">
                <button type="submit">Kirim</button>
                <a href="daftartransaksi.html">Daftar Transaksi</a>
            </div>
        </form>
    </div>
